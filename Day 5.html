                'id': 1,

        // how to access array of object elements
        // 1-
        console.log(students[0]);
        console.log(students[0].name);
        console.log(students);
        console.table(students);

        // 2- using a for loop
        for (let i = 0; i < students.length; i++) {
            const element = students[i];
            // or
            console.table(students[i].name);
        }

        // 3- using forEach
        students.forEach(function name(params) {
            console.log("using foreach "+params.name);
            alert(params.name + " " + params.age);
        });

        // functions
        function greeting(params) {
            alert("Welcome");
        }
